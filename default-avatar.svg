<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="75" fill="url(#bgGradient)"/>
  
  <!-- Player silhouette -->
  <g transform="translate(75,75)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="15" fill="#ffffff" opacity="0.9"/>
    
    <!-- Body -->
    <rect x="-12" y="-15" width="24" height="35" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Arms -->
    <rect x="-20" y="-10" width="8" height="20" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="12" y="-10" width="8" height="20" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Legs -->
    <rect x="-8" y="20" width="6" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="2" y="20" width="6" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Basketball -->
    <circle cx="18" cy="0" r="8" fill="#ff6b35" opacity="0.9"/>
    <path d="M 10 0 Q 18 -5 26 0" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 10 0 Q 18 5 26 0" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 18 -8 L 18 8" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.8">
    JUGADOR
  </text>
</svg>
