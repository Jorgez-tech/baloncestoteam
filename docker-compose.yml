version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7-jammy
    container_name: basketball-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: basketball-team
    networks:
      - basketball-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/basketball-team --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: basketball-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - basketball-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: basketball-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/basketball-team
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - basketball-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: basketball-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - basketball-network

networks:
  basketball-network:
    driver: bridge

volumes:
  mongo-data:
