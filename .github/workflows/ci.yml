name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --prefix backend
      - name: Lint
        run: npm run lint --prefix backend
      - name: Health Check
        run: |
          cd backend
          timeout 10s npm start > /dev/null 2>&1 || echo "Backend startup test completed (expected to timeout without MongoDB)"
      - name: Test
        run: npm run test:ci --prefix backend
      # - name: Coverage
      #   run: npm run test:coverage --prefix backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --prefix frontend
      - name: Lint
        run: npm run lint --prefix frontend
      - name: Build
        run: CI=false npm run build --prefix frontend
      - name: Test
        run: CI=true npm test --prefix frontend -- --watchAll=false --passWithNoTests
        continue-on-error: true
      # - name: Coverage
      #   run: npm run test:coverage --prefix frontend
