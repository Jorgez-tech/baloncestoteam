name: CI

on:
  push:
    branches: [main, chore/limpieza-rutas-estructura, backup/antes-recuperacion, feat-dockerize-app]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install --prefix backend --ignore-scripts
        continue-on-error: false

      - name: Lint backend
        run: npm run lint --prefix backend

      - name: Backend health check
        run: |
          cd backend
          timeout 30s npm start &
          SERVER_PID=$!
          sleep 5
          curl -f http://localhost:5000/health || echo "Health check failed but continuing..."
          kill $SERVER_PID 2>/dev/null || true
        continue-on-error: true

      - name: Test backend
        run: npm test --prefix backend
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test_secret_for_ci

      # - name: Coverage
      #   run: npm run test:coverage --prefix backend

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install --prefix frontend --ignore-scripts
        continue-on-error: false

      - name: Lint frontend
        run: npm run lint --prefix frontend

      - name: Build frontend
        run: CI=false npm run build --prefix frontend

      - name: Test frontend
        run: npm test --prefix frontend -- --coverage --watchAll=false
        env:
          CI: true
        continue-on-error: true

      # - name: Coverage
      #   run: npm run test:coverage --prefix frontend

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create dummy .env for docker-compose validation
        run: |
          cp backend/.env.example backend/.env
          echo "JWT_SECRET=test_secret_for_ci" >> backend/.env
      
      - name: Build backend Docker image
        run: docker build -t basketball-backend ./backend
        
      - name: Build frontend Docker image
        run: docker build -t basketball-frontend ./frontend
        
      - name: Verify docker-compose configuration
        run: docker compose config
