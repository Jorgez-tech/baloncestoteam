server {
  listen 80;
  server_name localhost;

  # Add global security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Enable long-term caching for static assets
  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
    # Re-add security headers as they are not inherited in this block
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;
  }

  # Handle 404s
  error_page 404 /index.html;

  # Gzip compression for performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
